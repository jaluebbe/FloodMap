<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <title>flood map</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/flood_map.css">
</head>

<body>
    <div id="map"></div>
    <template id="colorScaleControlTemplate">
        <div class="legend-header">Terrain</div>
        <img src="" id="colorScaleImg">
        <div class="legend-label">m MSL</div>
    </template>
    <template id="customControlTemplate">
        <div class="legend-header">Custom level</div>
        <div class="legend-item"><input type="number" id="customLevelInput" step="0.1" value="20" style="width: 7ch;" onchange="customLevelChanged();" /></div>
        <div class="legend-item">
            <div class="legend-color blue"></div>
            <div id="legendValueBlue">&lt; 19</div></div>
            <div class="legend-item">
                <div class="legend-color red"></div>
                <div id="legendValueRed">19 to 20</div>
            </div>
            <div class="legend-item">
                <div class="legend-color yellow"></div>
                <div id="legendValueYellow">20 to 20.5</div>
            </div>
            <div class="legend-label">m MSL</div>
    </template>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/proj4@2.15.0/dist/proj4-src.js" integrity="sha384-Oe3n6e/Zgu1JmuyEjp9v6LIfSlOhiF3okAMN9q/OxMkfU7rO5CImRERUpbe1khWF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet.imageoverlay.arrugator@1.4.0/dist/leaflet.imageoverlay.arrugator.js" integrity="sha384-9nzYpdmPfC4R70aLDXvuxyjpgeTCavo1STOaY3//cG6Ql0SCkv9IRA2H3FsFxRHJ" crossorigin="anonymous"></script>
    <script src="/static/flood_map_base.js"></script>
    <script src="/static/level_measurements.js"></script>
    <script src="/static/dgm1.js"></script>
</body>

</html>
