<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <title>flood map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.15.0/dist/proj4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol-mapbox-style@6.5.0/dist/olms.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
    <script src="https://unpkg.com/ol-layerswitcher@4.1.2"></script>
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.2/dist/ol-layerswitcher.css" />
    <script src="https://unpkg.com/ol-layerswitcher@4.1.2"></script>
    <link rel="stylesheet" href="/static/flood_map.css">
    <style>
        .color-scale-control {
            bottom: 40px;
            right: 10px;
            position: absolute;
        }

        .custom-control {
            top: 60px;
            left: 10px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <template id="colorScaleControlTemplate">
        <div class="legend-header">Terrain</div>
        <img src="" id="colorScaleImg">
        <div class="legend-label">m MSL</div>
    </template>
    <template id="customControlTemplate">
        <div class="legend-header">Custom level</div>
        <div class="legend-item"><input type="number" id="customLevelInput" step="0.1" value="20" style="width: 7ch;" onchange="customLevelChanged();" /></div>
        <div class="legend-item">
            <div class="legend-color blue"></div>
            <div id="legendValueBlue">&lt; 19</div>
        </div>
        <div class="legend-item">
            <div class="legend-color red"></div>
            <div id="legendValueRed">19 to 20</div>
        </div>
        <div class="legend-item">
            <div class="legend-color yellow"></div>
            <div id="legendValueYellow">20 to 20.5</div>
        </div>
        <div class="legend-label">m MSL</div>
    </template>
    <script src="/static/flood_map_base_ol.js"></script>
    <script src="/static/dgm1_ol.js"></script>
</body>

</html>
